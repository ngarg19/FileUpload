<!DOCTYPE html>
<html>
<head>
  <title>File Upload and Short Link Generation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <h1 class="mb-4">File Upload and Short Link Generation</h1>
  <div class="container mt-5">
    <form id="uploadForm">
      <div class="form-group">
        <label for="fileInput">Select File:</label>
        <input type="file" class="form-control-file" id="fileInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="uploadProgress" class="mt-4" style="display: none;">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
      </div>
    </div>
    <div id="shortLinkResult" class="mt-4" style="display: none;">
      <h4>Short Link:</h4>
      <a id="shortLink" href="" target="_blank"></a>
      <button id="deleteButton" class="btn btn-danger mt-2">Delete File</button> 
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#uploadForm').submit(function(e) {
        e.preventDefault();
        var fileInput = $('#fileInput')[0];
        var file = fileInput.files[0];
        
        // Perform file upload logic here
        // You can use AJAX or a library like axios to handle the file upload to the server
        
        // Display the progress bar during upload
        $('#uploadProgress').show();

        // Update the progress bar as the file uploads
        // You can update the progress bar percentage based on the upload progress

        // Once the file upload is complete, generate the short link and display it
        $('#shortLinkResult').show();
        var shortLink = 'https://localhost:8080/upload'; // Replace with your actual short link
        $('#shortLink').text(shortLink);
        $('#shortLink').attr('href', shortLink);
      });
    });
  </script>
</body>
</html>
